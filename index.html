  <!--Start of the body after navigation bar-->
  <div id="div-center">
  	<h1>HACKLONDON</h1>
  	<form action="" method="post" id="lookform" accept-charset="UTF-8">
        <input type="text" placeholder="WHERE ARE YOU GOING?" class="biginput" name="location" id="autocomplete">
		<h3>DAY</h3>
        <div class="hero-unit">
            <input  type="text" placeholder="WHEN ARE YOU GOING?"  id="example1">
        </div>
        <h3>NUMBER OF DAYS</h3>
        <input type="number" placeholder="1" id="number-input" min="1" max="500">
        <input type="submit" value="Search"id="submit-button">

	</form>
  </div>
</div>





  <!--Second part how does it work!-->
  <div id="how-it-works">
  	<h1>HOW DOES IT WORK?</h1>
  		<div id="step-container">
		  	<div id="first" class="div-step">
		  		<h1>1</h1>
		  		<h2>SEARCH A PLACE</h2>
		  		<span class="glyphicon glyphicon-search"></span>
		  	</div>
		  	<div id="second" class="div-step">
		  		<h1>2</h1>
		  		<h2>CHOOSE A PLAN</h2>
		  		<span class="glyphicon glyphicon-tasks"></span>	
		  	</div>
		  	<div id="third" class="div-step">
		  		<h1>3</h1>
		  		<h2>ENJOY IT!</h2>
		  		<span class="glyphicon glyphicon-thumbs-up"></span>		
		  	</div>
		</div>
  </div>







	<!--Display results here!-->

  <div id="display-results">

			<h1>CHOOSE YOUR FAVOURITE!</h1>
			<div id="individual-result">
				
			</div>
			<div id="individual-result">
				
			</div>
		</div>
	</div>

            format: "dd/mm/yyyy"

    });
